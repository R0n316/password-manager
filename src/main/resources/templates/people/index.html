<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<div th:each="person:${people}">
    <a th:text="${person.username}" th:href="@{/people/{id}(id=${person.personId})}"></a>
</div>
</body>
</html>
